.dashicons-arrow-up-alt{

<script type="text/javascript">
    $(function(){
        $(".medium-insert-images div").append('<span class="dashicons dashicons-arrow-up-alt"></span>');
        $(".medium-insert-images div").append('<span class="dashicons dashicons-arrow-down-alt"></span>');
        $(".medium-insert-images").on("click",function(e){
            var $target=$(e.target);
            if($target.hasClass("dashicons-arrow-up-alt")){

                var $current=$target.parents(".medium-insert-images");
                var $pre=$current.prev(".medium-insert-images");
                if($pre.length>0){
                    $current.insertBefore($pre);
                }
            }else if($target.hasClass("dashicons-arrow-down-alt")){
                var $current=$target.parents(".medium-insert-images");
                var $next=$current.next(".medium-insert-images");
                if($next.length>0){
                    $current.insertAfter($next);
                }

            };
        });

    })
    



</script>
